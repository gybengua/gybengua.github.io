<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="lottery.css" type="text/css"/>
		<script src="lottery.js"></script>
	</head>
	<body>
		<div id="turnplateBackground">
			<div id="turnplate">
				<div id="luckybagdiv">				
					<div id="luckybag">
						<p id="luckybagtext">幸运福袋</p>
					</div>
				</div>
				<div id="redbagdivbackground">
					<div id="redbagdiv">				
						<div id="redbag">
							<p id="redbagtext">惊喜红包</p>
						</div>
					</div>
				</div>
				
				<div id="ticketdivbackground">
					<div id="ticketdiv">				
						<div id="ticket">
							<p id="tickettext">商品礼券</p>
						</div>
					</div>
				</div>
				
				<div id="giftdivbackground">
					<div id="giftdiv">				
						<div id="gift">
							<p id="gifttext">神秘好礼</p>
						</div>
					</div>
				</div>
				
				<div id="giftbagdivbackground">
					<div id="giftbagdiv">				
						<div id="giftbag">
							<p id="giftbagtext">投资礼包</p>
						</div>
					</div>
				</div>
				
				<div id="thankyoudivbackground">
					<div id="thankyoudiv">				
						<div id="thankyou">
							<p id="thankyoutext">谢谢参与</p>
						</div>
					</div>
				</div>
				
			</div>	
		</div>
		<div id="start" onclick="lottery();">			
			<div id="hand" >
			</div>
		</div>
		<div id="win">
			
		</div>
		
		
	</body>
</html>
